<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural AI Bot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
    <div class="sidebar-header">
        <button class="new-chat-btn" id="newChatBtn">
            <i class="fas fa-plus"></i> New chat
        </button>
    </div>
    <div class="chat-history" id="chatHistory">
        <!-- Chat history will appear here -->
    </div>
</div>
        
        <div class="main-content">
            <div class="chat-header">
                <h1>Cultural AI Bot</h1>
            </div>
            
            <div class="message-container" id="messageContainer">
                <!-- Messages will appear here -->
                <div class="welcome-message">
                    <h2>Welcome to Cultural AI Bot</h2>
                    <p>Ask me anything about internet history, GDPR, or digital culture</p>
                    <div class="suggestions">
                        <div class="suggestion">Explain the history of the internet</div>
                        <div class="suggestion">What are the key GDPR requirements?</div>
                        <div class="suggestion">How has digital culture evolved?</div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <form id="chatForm">
                    <div class="input-wrapper">
                        <input type="text" id="userInput" placeholder="Type your question..." autocomplete="off">
                        <button type="submit" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="disclaimer">
                        Cultural AI may produce inaccurate information about people, places, or facts.
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
